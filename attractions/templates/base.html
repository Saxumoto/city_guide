<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davao City Guide | {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'davao-green': '#00796b',
                        'davao-dark': '#004d40',
                        'davao-light': '#e0f2f1',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Apply smooth scrolling and use the custom font */
        html {
            scroll-behavior: smooth;
        }
    </style>

    {% block head_extra %}{% endblock %}

</head>
<body class="bg-gray-50 font-sans antialiased min-h-screen">
    <div class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-between items-center h-16">
                <div class="text-2xl font-extrabold text-davao-dark">
                    <a href="{% url 'home' %}">City Guide</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'attraction_list' %}" 
                       class="text-davao-green hover:text-davao-dark transition duration-150 ease-in-out font-medium p-2 rounded-lg">
                        Attractions
                    </a>
                    
                    {% if user.is_authenticated %}
                        <a href="{% url 'my_attractions' %}" 
                           class="text-davao-dark hover:text-davao-green transition duration-150 ease-in-out font-medium p-2 rounded-lg text-sm">
                            My Contributions
                        </a>
                        <a href="{% url 'attraction_create' %}" 
                           class="bg-davao-green text-white hover:bg-davao-dark px-3 py-2 rounded-lg text-sm font-medium transition duration-150 ease-in-out">
                            + Add New
                        </a>
                        <span class="text-gray-600 text-sm hidden md:block">
                            Welcome, {{ user.username }}
                        </span>
                        
                        <form action="{% url 'logout' %}" method="post" class="inline">
                            {% csrf_token %}
                            <button type="submit" 
                                    class="text-sm font-medium text-red-600 hover:text-red-800 p-2 rounded-lg transition duration-150 ease-in-out bg-transparent border-none cursor-pointer">
                                Logout
                            </button>
                        </form>

                        <a href="{% url 'admin:index' %}" 
                           class="text-gray-600 hover:text-davao-dark transition duration-150 ease-in-out p-2 rounded-lg text-sm">
                            Admin
                        </a>
                    {% else %}
                        <a href="{% url 'register' %}"
                           class="text-davao-green hover:text-davao-dark transition duration-150 ease-in-out font-medium p-2 rounded-lg text-sm">
                            Register
                        </a>
                        <a href="{% url 'login' %}" 
                           class="bg-blue-600 text-white hover:bg-blue-700 px-3 py-2 rounded-lg text-sm font-medium transition duration-150 ease-in-out">
                            Login
                        </a>
                    {% endif %}

                </div>
            </nav>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white p-6 md:p-10 shadow-xl rounded-xl">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="mt-12 py-4 text-center text-sm text-gray-500">
        <p>&copy; 2025 Davao City Guide Project</p>
    </footer>
</body>
</html>
